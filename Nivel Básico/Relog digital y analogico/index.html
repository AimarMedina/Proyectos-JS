<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="cambiarTipoReloj">
        <button class="switchClockType">Digital</button>
      </div>
      <div class="relojes">
        <div class="digital show">
          <div class="horaExacta">
            <span class="hora">00:00:00</span>
          </div>
          <p class="fecha"></p>
        </div>
        <div class="analogico unshow">
          <div class="reloj">
            <div class="manecillaHoras"></div>
            <div class="manecillaMinutos"></div>
            <div class="manecillaSegundos"></div>

            <div class="numero" style="--i:1">1</div>
            <div class="numero" style="--i:2">2</div>
            <div class="numero" style="--i:3">3</div>
            <div class="numero" style="--i:4">4</div>
            <div class="numero" style="--i:5">5</div>
            <div class="numero" style="--i:6">6</div>
            <div class="numero" style="--i:7">7</div>
            <div class="numero" style="--i:8">8</div>
            <div class="numero" style="--i:9">9</div>
            <div class="numero" style="--i:10">10</div>
            <div class="numero" style="--i:11">11</div>
            <div class="numero" style="--i:12">12</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
